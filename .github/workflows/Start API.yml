name: .NET

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set Up .NetCore
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.408'
        
    - name: Dotnet Restore
      run: dotnet restore
        
    - name: Build with dotnet
      run: |
        cd ApiReservas/ApiReservas/
        dotnet build
        
    - name: dotnet RUN
      run: |
        cd ApiReservas/ApiReservas/
        dotnet run
